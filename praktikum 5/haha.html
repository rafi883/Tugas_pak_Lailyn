<!-- slider.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="haha.css" type="text/css"/>
</head>
<body>
    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 5</div>
      <img src="panda1.jpg" style="width:100%">
      <div class="text">Caption Text</div>
    </div>
 
    <div class="mySlides fade">
      <div class="numbertext">2 / 5</div>
      <img src="panda2.jpeg" style="width:100%">
      <div class="text">Caption Two</div>
    </div>
 
    <div class="mySlides fade">
      <div class="numbertext">3 / 5</div>
      <img src="panda3.jpeg" style="width:100%">
      <div class="text">Caption Three</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">4 / 5</div>
        <img src="panda4.jpeg" style="width:100%">
        <div class="text">Caption Four</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">5 / 5</div>
        <img src="panda5.jpeg" style="width:100%">
        <div class="text">Caption Five</div>
      </div>
 
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
 
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
  </div>

  <script src="haha.js" type="text/javascript"></script>
</body>
</html>
